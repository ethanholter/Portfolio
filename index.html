<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Holter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="image">
                    <img src="img/stair_shot_cropped.jpg" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="introduction">
                    Hi, I'm <span class="name">Ethan Holter</span><br>
                    A programmer and student at <br>
                    <span class="school">The University of Iowa</span>
                </h1><br><br><br>
                <a href="" class="main-btn">
                    <span class="btn-text"">Download Resume</span>
                </a>
            </div>
        </div>

    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 projects" id="projects"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"  data-id="home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-user" data-id="about"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fas fa-briefcase" data-id="portfolio"></i>
        </div>
        <div class="control control-4" data-id="projects">
            <i class="fas fa-project-diagram" data-id="projects"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fas fa-envelope" data-id="contact"></i>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
